    <!-- 
        文档流(normal flow)
        通过css可以分别为每一层来设置样式
        作为用户我们只能看到最顶上一层
        这些层中,最底下的一层称为文档流,文档流是网页的基础
            我们所创建的元素默认都是在文档流中进行排列
        它有二个状态
            在文档流中
            不在文档流中(脱离文档流)
        元素在文档流中有什么特点:
            块元素
                独占一行(自上向下排列)
                默认宽度是父元素的全部(会把父元素撑满)
                默认高度(内容)子元素的高度
            行内元素
                只占自身的大小
                在页面中从左向右排列,如果一行不能排下转到下一行
                宽度和高度都被内容撑开
