<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/css/reset.css">
    <style>
        /* 
        默认样式: 
            通常情况浏览器都会为元素设置一此默认样式
            他们会影响页面的布局,pc端必须提前去除这些样式
            list-style: none;去掉项目符号
        可以使用重置样式表,来对浏览器进行重置
            用link来进行.
         */
        

         * body{margin: 0; padding: 0;}
         p{margin: 0;}
         ul{margin: 0; padding: 0; list-style: none;}
          .box1{width: 100px; height: 100px; border: 1px solid black;}


    </style>
</head>
<body>
    
    <div class="box1"></div>
    <p>这是什么</p>
    <p>这是什么</p>
    <p>这是什么</p>
    <ul>
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
    </ul>
    


</body>
</html>
