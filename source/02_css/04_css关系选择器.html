<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
    子元素选择器
            作用:选中指定父元素的指定子元素
            语法:父元素>子元素
    后代元素选择器
            作用:选中指定元素内的指定后代元素
            语法:祖先 后代
    同代元素选择器
            作用:选择同代的下一个
            语法:前一个+下一个
            作用:选择之后所有同代
            语法:前一个~下一个
    */
    div>q{font-size: 10px;}
    /* div em{color: darkseagreen;} */
    div+em{color: deeppink;}
    div~span{color: forestgreen;}
    </style>
</head>
<body>
    <!-- 
        父元素 直接包含子元素的元素
        子元素 直接被父元素包含的元素
        祖先元素 直接或间接包含子元素的
        后代元素 直接或间接被祖元素包含的
        兄弟元素 拥有相同父元素的
     -->
    <h1 class="abc">回乡诗</h1>
    <p class="abc blue">少小离家老大回，乡音无改鬓毛衰。</p>
    <p id='red'>儿童相见不相识，笑问客从何处来</p>    
    <p class="abc">两相同寅喜协和，此心合处直无阿。</p>
    <p>广平补衮虽良手，公与弥缝力最多。</p>
    <br>
    <h1 class="abc">《和陈正已九日公安道中韵》</h1>
    <div>何处山无九日花，</div>
    <div>故人相遇即为家。</div>
    <div>君方去著风前帽，</div>
    <div>我已寒如露后葭。<span>注释</span><span>注释</span><span>注释</span><span>注释</span></div>
    <br>
    <h1 class="abc">《台山杂吟》</h1>
    <div>西北天低五顶高，</div>
    <div>茫茫松海露灵鳌。</div>
    <div>太行直上犹千里，<em>重要</em><em>考点</em><em>必考</em></div>
    <div>井底残山枉呼号。<q>注释2</q></div>   
</body>
</html>
