<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        伪元素表示页面中一些特殊的并不真实存在的元素(特殊位置)
            伪元素使用::开头
            ::first-letter 表示第一个字母
            ::first-line 表示第一行
            ::selection 表示选中的内容
            ::before 元素的开始
            ::after 元素的最后
                before,after要和content属性来使用

        */
        p::first-letter{font-size: 20px;}
        p::first-line{background-color: rgb(65, 214, 225);}
        p::selection{background-color: seagreen;}

        div::before{content: 'abc'; color: springgreen;}
    </style>



</head>
<body>
    <div>how are you,come on baby.</div>
    <p>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et possimus pariatur a tenetur aut, reprehenderit soluta consectetur iusto totam, iure dolorum laudantium animi obcaecati quas suscipit ad ex vitae? Porro?
    </p>

</body>
</html>
