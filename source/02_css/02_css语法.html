<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
        css的基本语法
            选择器 声明块

            选择器 通过选择器可以选中页面中的指定元素
            声明块 指定为元素设置的样式
                声明块由一个一个声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式值,名和值之间以:连接,以;结尾
         */
    p{
        color: darkgoldenrod;
        font-size: 25px;
        }
   </style>






</head>
<body>
    <p>
        少小离家老大回，乡音无改鬓毛衰。
        儿童相见不相识，笑问客从何处来</p>
    <p>两相同寅喜协和，此心合处直无阿。广平补衮虽良手，公与弥缝力最多。</p>
    

    
</body>
</html>
