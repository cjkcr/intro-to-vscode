<!DOCTYPE html>
<html lang="en">
<head>
    <!--可以通过meta标签来设置网页的字符集,避免乱码问题-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页的基本结构</title>
</head>
<body>
<!--
    属性在标签中(开始标签或自结束标签)还可以设置属性,属性是一个名值对(x=y)
    属性用来设置标签中的内容如何显示的
    属性和标签名或其他属性应该使用空格隔开
    属性应该根据文档中的规定来编写,有些属性有属性值,有些没有,如果有属性值
    应訪使用引号引起来
-->    
<h1>这是我的<font color='red' size='3'>第三个</font>网页</h1>
    

<!--
    迭代
        网页的版本
            html4
            xhtml2
            html5
            ...
        文档声明(doctype)
            声明当前网页版本
            html5的文档声明:开头有以下的
            <!DOCTYPE html>
            <!doctype html>
    编码:
        utf-8
        

-->
    
</body>
</html>
