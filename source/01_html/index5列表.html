<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>西丁的练习</title>
</head>
<body>
<!--
    列表() html列表一共有三种.可以互相嵌套.
        有序列表
            ol标签
        无序列表 这个用的最多
            ul标签
        定义列表
            dl标签
                dt 表示定义的内容
                dd 对内容进行解释说明

-->
<ul>
    <li>结构</li>
    <li>表机</li>
    <li>行为</li>
</ul>
    
<ol>
    <li>结构</li>
    <li>表机</li>
    <li>行为</li>
</ol>
<dl>
    <dt>结构</dt>
    <dd>结构用来规定网页中哪里是标题,哪里是段落</dd>
</dl>


    
</body>
</html>
