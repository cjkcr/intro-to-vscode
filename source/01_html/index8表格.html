<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        table 表格
        tr 列
        td 行
        colspan 横向合并单元格
        rowspan 纵向合并单元格
     -->
    <table border="1" width='50%' align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td> 
        </tr>
    </table>
    <!--
        长表格
        分成三个部分
            thead 头部
            tbody 主体
            tfoot 底部
            th 头部单元格
     -->
</body>

</html>
