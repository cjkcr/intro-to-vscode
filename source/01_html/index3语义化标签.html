<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        在网页中HTML专门用业负责网页的结构
            所以在使用HTML标签时,应该关注的是标签的语义,而不是它的样式
            标题标签:
                h1-h6 共有六级
                重要性递减
                h1重要性仅次于title标签,一般情况下页面只有一个h1
                在页面中独占一行的称为块元素(block element)
        hgroup标签用来为标题分组,可以将一组相关的标题同时放入到hgroup
    -->
    <hgroup>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级</h3>
    <h4>四级</h4>
    </hgroup>
    <!--
        p标签 表示页面中表示一个段落
        也是独占一行的块元素
        blockquote标签 表示一个长引用,前面会退格,也是块元素
        br标签 表示换行
    -->
    <!--
        在页面中不会独占一行的称为行内元素(inline element)
        1.em标签      用来表示语音语调的一个加重
                        
        2.strong标签  用来表示强调,重要内容,这也是行内元素
        3.q标签       表示一个短引用,加引号的
    -->
    <p>在标签中的内容表示一个段落</p>
    <p>有<em>大</em>事发生了</p>
    <p>必须要非常的<strong>小心</strong></p>
    <blockquote>这是真的吗</blockquote>
    <p>子曰<q>学而时习之,不亦乐乎</q></p>
    <br>这是一个换行




    
</body>
</html>
