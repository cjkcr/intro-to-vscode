<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>测试</title>
	<style type="text/css">
	.box,.box1{
		width: 200px;
		height: 200px;
		background-color:gold;
	}
	
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#bnt').click(function(){
				var $box = $('.box');
				$box.animate({'width':'500px'},1000,function(){
					$box.animate({'height':'500px'},1000,function(){
						$box.animate({'opacity':0});
					})
				})
			})
			$('#bnt1').click(function(){
				$('.box1').stop().animate({'width':'+=200'});
			})
			$('#bnt2').click(function(){
				$('.box1').stop().animate({'width':'-=100'});
			})
		})

	</script>
	




</head>
<body>
	<input type="button" value="动画" id="bnt">
	<div class="box"></div>
	
	<br>
	<br>
	<hr>
	
	<input type="button" value="长长长" id="bnt1">
	<input type="button" value="小小小" id="bnt2">
	<div class="box1"></div>
   
   
</body>
</html>
