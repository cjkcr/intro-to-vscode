	<script type="text/javascript">
		$(function(){
			$(window).scroll(function(){
				var num = $(document).scrollTop();
				// document.title = num
				if (num>113)
				{
					$('.menu').css({
						'position':'fixed',
						'top':0,
						'left':'50%',
						'marginLeft':-450,
					});
					$('.menu_bak').show();

				}
				else
				{
					$('.menu').css({
						'position':'static',
						
						
						'marginLeft':'auto'
						
					});
					$('.menu_bak').hide();

				}
				if (num>500)
				{
					$('.gototop').fadeIn();
				}
				else
				{
					$('.gototop').fadeOut();
				}



			})
			$('.gototop').click(function(){
				$('html,body').animate({'scrollTop':0})

			})


		})
	
	
	</script>
